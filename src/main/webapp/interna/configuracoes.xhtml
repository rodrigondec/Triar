<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Configurações</title>
	</ui:define>

	<ui:define name="header">
		<h2>Configurações</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="container">
			<div class="row">
				<div class="list-group col-lg-2">
					<a id='nav_dados' href="#" class="list-group-item active" onclick='show_dados();'>Dados Pessoais</a>
					<a id='nav_senha' href="#" class="list-group-item" onclick='show_senha();'>Senha</a>
					<a id='nav_notificacao' href="#" class="list-group-item" onclick='show_notificacao();'>Notificação</a>
				</div>
				<div class="col-lg-6 col-lg-offset-1">
					<div id="dados" class="row">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Dados Pessoais</h3>
								</div>
								<div class="panel-body">
									<h:form>
										<div class="row">
											<div class="col-lg-12">
												<div class='form-group input-group'>
													<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
													<h:inputText class='form-control' value="#{configuracaoMB.usuario.nome}" a:placeholder="Nome" required="true" requiredMessage="nome obrigatório" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-6">
												<div class='form-group input-group'>
													<span class="input-group-addon" id="basic-addon1"><i class="fa fa-id-card-o" aria-hidden="true"></i></span>
													<h:inputText class='form-control' value="#{configuracaoMB.usuario.cpf}" a:placeholder="CPF" required="true" requiredMessage="CPF obrigatório" />
												</div>
											</div>
											<div class="col-lg-6">
												DATA
											</div>
										</div>
										<div class="row">
											<div class="col-lg-6">
												<div class='form-group input-group'>
													<span class="input-group-addon" id="basic-addon1"><i class="fa fa-at" aria-hidden="true"></i></span>
													<h:inputText class='form-control' value="#{configuracaoMB.usuario.email}" a:placeholder="Email" required="true" requiredMessage="email obrigatório" />
												</div>
											</div>
											<div class="col-lg-6">
												<div class='form-group input-group'>
													<span class="input-group-addon" id="basic-addon1"><i class="fa fa-phone" aria-hidden="true"></i></span>
													<h:inputText class='form-control' value="#{configuracaoMB.usuario.telefone}" a:placeholder="Telefone" required="true" requiredMessage="telefone obrigatório" />
												</div>
											</div>
										</div>										
										<div style="text-align: center">
											<h:commandButton action="#{configuracaoMB.atualizarUsuario}" value="Alterar" class="btn btn-default" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
					<div id="senha" class="row hidden">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Senha</h3>
								</div>
								<div class="panel-body">
									<h:form>
										<div class='form-group input-group'>
											<span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
											<h:inputSecret class='form-control' value="#{configuracaoMB.senha1}" a:placeholder="Senha" required="true" requiredMessage="Senha obrigatória" />
										</div>
										<div class='form-group input-group'>
											<span class="input-group-addon" id="basic-addon1"><i class="fa fa-lock" aria-hidden="true"></i></span>
											<h:inputSecret class='form-control' value="#{configuracaoMB.senha2}" a:placeholder="Senha" required="true" requiredMessage="Senha obrigatória" />
										</div>
										<div style="text-align: center">
											<h:commandButton action="#{configuracaoMB.alterarSenha}" value="Alterar" class="btn btn-default" />
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
					<div id="notificacao" class="row hidden">
						<div class="col-lg-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Notificações</h3>
								</div>
								<div class="panel-body">
									Panel content
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
	
</ui:composition>
