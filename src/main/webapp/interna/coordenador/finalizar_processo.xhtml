<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Finalizar Processo Seletivo</title>
	</ui:define>

	<ui:define name="header">
		<h2>Finalizar Processo Seletivo</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered table-responsive container">	
			<div class="panel panel-default">
				<div class="panel-heading">Meus Processos Seletivos</div>
				<h:dataTable value="#{coordenadorMB.processos}" var="p" class="table table-striped table-bordered table-hover table-condensed">
					<h:column>
						<f:facet name="header">Curso</f:facet>
						<h:outputText value="#{p.curso}" />
					</h:column>
					<h:column>
						<f:facet name="header">Data in√≠cio</f:facet>
						<h:outputText value="#{p.data_inicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Data fim</f:facet>
						<h:outputText value="#{p.data_fim}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</h:column>
				</h:dataTable>
			</div>
		</div>

	</ui:define>
</ui:composition>
