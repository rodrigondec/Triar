<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Finalizar Processo Seletivo</title>
	</ui:define>

	<ui:define name="header">
		<h2>Registrar Notas</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered container">	
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/Triar#{finalizarProcessoMB.urlProcesso}">Processo Seletivo</a></li>
				<li class="breadcrumb-item active">Notas</li>
			</ol>
			<h:form>
				<h:messages />
				<div class="panel panel-default">
					<h:dataTable value="#{finalizarProcessoMB.inscricoes}" var="i" class="table table-striped table-bordered table-hover table-condensed">
						<h:column>
							<f:facet name="header">Graduado</f:facet>
							<h:outputText value="#{i.graduado.usuario.nome}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nota</f:facet>
							<h:inputText value="#{i.nota}" />
						</h:column>
					</h:dataTable>
				</div>
				<div style="text-align: center">
					<h:commandButton action="#{finalizarProcessoMB.finalizar}" value="finalizar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
