<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Finalizar Processo Seletivo</title>
	</ui:define>

	<ui:define name="header">
		<h2>Registrar Notas</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered container">	
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="/Triar#{finalizarProcessoMB.urlProcesso}">Processo Seletivo</a></li>
				<li class="breadcrumb-item active">Notas</li>
			</ol>
			<h:form>
				<h:messages />
				<ui:repeat value="#{myBean.names}" varStatus="loop">
				    <h:inputText value="#{myBean.names[loop.index]}" />
				</ui:repeat>
				<div style="text-align: center">
					<h:commandButton action="#{finalizarProcessoMB.finalizar}" value="finalizar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
