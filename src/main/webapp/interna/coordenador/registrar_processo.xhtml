<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Registrar Processo Seletivo</title>
	</ui:define>

	<ui:define name="header">
		<h2>Registrar Processo Seletivo</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-6 col-centered container-fluid">		
			<h:form>
				<h:messages />
				<div class="row">
					<div class="col-lg-5">
						<div class="row">						
							<div class='form-group input-group'>
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-info" aria-hidden="true"></i></span>
								<h:inputText class='form-control' value="#{processoSeletivoMB.processo.curso}" a:placeholder="Curso" required="true" requiredMessage="Curso obrigatório" />
							</div>
						</div>
						<div class="row">	
							<div class='form-group input-group'>
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-info" aria-hidden="true"></i></span>
								<h:inputText class='form-control' value="#{processoSeletivoMB.vaga.sub_area}" a:placeholder="Sub-área" required="true" requiredMessage="Sub-área obrigatória" />
							</div>
						</div>
						<div class="row">	
							<div class='form-group input-group'>
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
								<h:inputText class='form-control' a:type="date" value="#{processoSeletivoMB.processo.data_inicio}" a:placeholder="Data início" required="true" requiredMessage="data do início do processo seletivo obrigatória">
									<f:convertDateTime pattern="yyyy-mm-dd" />
								</h:inputText>
							</div>
						</div>
					</div>
					<div class="col-lg-5 col-lg-offset-2">
						<div class="row">	
							## EDITAL ##
						</div>
						<div class="row">	
							<div class='form-group input-group'>
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-info" aria-hidden="true"></i></span>
								<h:inputText class='form-control' value="#{processoSeletivoMB.vaga.quantidade}" a:placeholder="Quantidade de Vagas" required="true" requiredMessage="Quantidade de vagas obrigatório" />
							</div>
						</div>
						<div class="row">	
							<div class='form-group input-group'>
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i></span>
								<h:inputText class='form-control' a:type="date" value="#{processoSeletivoMB.processo.data_fim}" a:placeholder="Data fim" required="true" requiredMessage="data de encerramento do processo seletivo obrigatória">
									<f:convertDateTime pattern="yyyy-mm-dd" />
								</h:inputText>
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="text-align: center">
					<h:commandButton action="#{processoSeletivoMB.cadastrar}" value="cadastrar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
