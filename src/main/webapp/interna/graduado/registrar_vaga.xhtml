<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Registrar Inscrição</title>
	</ui:define>

	<ui:define name="header">
		<h2>Selecionar Vaga</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered container">	
			<h:form>
				<h:messages />
				<div class='form-group input-group'>
					<span class="input-group-addon" id="basic-addon1">Vaga</span>
					<h:selectOneMenu class='form-control' converter="#{vagaCV}" value="#{inscricaoMB.vaga}" required="true" requiredMessage="processo seletivo obrigatório">
					    <f:selectItems value="#{inscricaoMB.vagas}" var="v" itemValue="#{v}" itemLabel="#{v.sub_area}" />
					</h:selectOneMenu>
				</div>
				<div style="text-align: center">
					<h:commandButton action="#{inscricaoMB.cadastrar}" value="selecionar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
