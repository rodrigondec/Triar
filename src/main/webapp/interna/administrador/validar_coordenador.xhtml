<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Validar Coordenador</title>
	</ui:define>

	<ui:define name="header">
		<h2>Validar Coordenador</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered">		
			<h:form>
				<h:messages />
				<div class='form-group input-group'>
					<span class="input-group-addon" id="basic-addon1"><i class="fa fa-user" aria-hidden="true"></i></span>
					<h:selectOneMenu class='form-control' converter="#{usuarioCV}" value="#{coordenadorMB.coordenador.usuario}" required="true" requiredMessage="usuário obrigatório">
					    <f:selectItems value="#{usuarioMB.usuarios}" var="u" itemValue="#{u}" itemLabel="#{u.nome}" />
					</h:selectOneMenu>
				</div>
				<div class='form-group input-group'>
					<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i>    Início</span>
					<h:inputText class='form-control' a:type="date" value="#{coordenadorMB.coordenador.inicio_alocacao}" a:placeholder="Data início" required="true" requiredMessage="data de início da alocação obrigatória">
						<f:convertDateTime pattern="yyyy-mm-dd" />
					</h:inputText>
				</div>
				<div class='form-group input-group'>
					<span class="input-group-addon" id="basic-addon1"><i class="fa fa-calendar" aria-hidden="true"></i>    Fim</span>
					<h:inputText class='form-control' a:type="date" value="#{coordenadorMB.coordenador.fim_alocacao}" a:placeholder="Data fim" required="true" requiredMessage="data de término da alocação obrigatória">
						<f:convertDateTime pattern="yyyy-mm-dd" />
					</h:inputText>
				</div>
				<div style="text-align: center">
					<h:commandButton action="#{coordenadorMB.validar}" value="validar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
