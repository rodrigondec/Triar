<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Listar Administradores</title>
	</ui:define>

	<ui:define name="header">
		<h2>Administradores</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">
		<div class="col-lg-3 col-centered table-responsive container">
			<h:dataTable value="#{situacaoMB.situacoes}" var="s" class="table table-striped table-bordered table-hover table-condensed">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{s.nome}" />
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
