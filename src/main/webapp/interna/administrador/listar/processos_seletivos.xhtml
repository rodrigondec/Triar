<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Listar Processos Seletivos</title>
	</ui:define>
	
	<ui:define name="header">
		<h2>Processos Seletivos</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">
		<div class="col-lg-3 col-centered table-responsive container">
			<h:dataTable value="#{processoSeletivoMB.processos}" var="p" class="table table-striped table-bordered table-hover table-condensed">
				<h:column>
					<f:facet name="header">Curso</f:facet>
					<h:outputText value="#{p.curso}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data de início</f:facet>
					<h:outputText value="#{p.data_inicio}" />
				</h:column>
				<h:column>
					<f:facet name="header">Data de término</f:facet>
					<h:outputText value="#{p.data_fim}" />
				</h:column>
			</h:dataTable>
		</div>
	</ui:define>
</ui:composition>
