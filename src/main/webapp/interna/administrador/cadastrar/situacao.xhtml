<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Triar - Cadastrar Situação</title>
	</ui:define>

	<ui:define name="header">
		<h2>Cadastrar Situação</h2>
		<hr />
	</ui:define>
	
	<ui:define name="conteudo">	
		<div class="col-lg-3 col-centered">		
			<h:form>
				<h:messages />
				<div class='form-group input-group'>
					<span class="input-group-addon" id="basic-addon1"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
					<h:inputText class='form-control' value="#{situacaoMB.situacao.nome}" a:placeholder="Nome" required="true" requiredMessage="nome obrigatório" />
				</div>
				<div style="text-align: center">
					<h:commandButton action="#{situacaoMB.cadastrar}" value="cadastrar" class="btn btn-default" />
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
