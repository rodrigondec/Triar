<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Login</title>
	</ui:define>

	<ui:define name="header">
		<h2>Bem-vindo!</h2>
		<hr></hr>
	</ui:define>
	
	<ui:define name="conteudo">			
		<h:form class="">
			
			<h:messages />
			<div class='form-group'>
				<label for="data">Login</label>
				<!-- <span class="input-group-addon" id="basic-addon1">Data</span>			 -->
				<h:inputText class='form-control' value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Login obrigatório" />
			</div>
			<div class='form-group'>
				<label for="data">Senha</label>
				<!-- <span class="input-group-addon" id="basic-addon1">Data</span>			 -->
				<h:inputSecret class='form-control' value="#{usuarioMB.usuario.senha}" required="true" requiredMessage="Senha obrigatória" />
			</div>
			<div style="text-align: center">
				<h:commandButton action="#{usuarioMB.teste}" value="Login" class="btn btn-default" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
